name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main  # main ブランチにプッシュされたときにトリガーされる

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build-storybook  # storybook-static フォルダを生成する

      - name: Deploy Storybook to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # gh-pages ブランチにデプロイ
          folder: storybook-static  # storybook-static フォルダを指定
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token
