name: Deploy Storybook

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. コードのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Node.js のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. 依存パッケージのインストール
      - name: Install dependencies
        run: npm install

      # 4. Git のユーザー情報を設定
      - name: Install dependencies
        run: npm install

      # 5. Storybook の静的ファイルをビルド
      - name: Configure Git user
        run: |
          git config --global user.email "asahara.chihiro.23e@jp.nssol.nipponsteel.com"
          git config --global user.name "asahara.chihiro"

      # 6. deploy-storybook.mjs を実行
      - name: Run deploy script (build, fix paths, and deploy)
        run: npm run deploy-storybook
